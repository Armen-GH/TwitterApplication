name: Node.js CI/CD

on:
  push:
    branches:
      - devops
  pull_request:
    branches:
      - devops

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/devops'

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy to server or hosting
      run: |
        echo "Deployment script here"
        # e.g. ssh to server, run deployment commands, etc.

